{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Car Rental{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<nav class="nav">
  <div class="container">
    <a class="brand" href="{% url 'car_list' %}">CarRental</a>
    <div class="links">
      <a href="{% url 'car_list' %}">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<main class="container">
  {% if messages %}<ul class="flash">{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>{% endif %}
  {% block content %}{% endblock %}
</main>
<footer class="footer"><div class="container">Â© {{ now|date:"Y" }} CarRental</div></footer>
</body>
</html>
