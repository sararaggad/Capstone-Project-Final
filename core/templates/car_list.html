{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="header">
    <h1>Cars</h1>
    <a href="{% url 'car_create' %}" class="btn primary">+ Add Car</a>
  </div>

  <div class="toolbar">
    <form method="get" style="display:flex;gap:10px;flex-wrap:wrap;">
      <input type="text" name="q" placeholder="Search brand / title / plate" value="{{ q }}">
      <select name="status" class="select">
        <option value="">All</option>
        <option value="Available" {% if status == 'Available' %}selected{% endif %}>Available</option>
        <option value="Rented" {% if status == 'Rented' %}selected{% endif %}>Rented</option>
      </select>
      <button type="submit" class="btn">Filter</button>
    </form>
  </div>

  <div class="grid">
    {% for car in cars %}
      <div class="card">
        <img src="{{ car.image_url }}" alt="{{ car.title }}">
        <div class="body">
          <h3>{{ car.brand }} {{ car.title }} ({{ car.model_year }})</h3>
          <div class="meta">
            <span class="badge">{{ car.status }}</span>
            <span>{{ car.daily_price }} JOD / day</span>
          </div>
          <p class="mt-1">Plate: {{ car.plate_no }}</p>
          <div class="actions mt-2">
            <a href="{% url 'car_detail' car.pk %}" class="btn">Details</a>
            <a href="{% url 'car_update' car.pk %}" class="btn">Edit</a>
            <a href="{% url 'car_delete' car.pk %}" class="btn">Delete</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No cars available.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
